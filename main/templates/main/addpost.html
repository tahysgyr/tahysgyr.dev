{% extends 'main/index.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}tahysgyr | Добавить запись{% endblock %}</title>
    <link rel="shortcut icon" type="imge/x-icon" href="../static/images/icon.svg">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
</head>
<body>
{% block navbar-save %}
	<div id="add_post">
        <h1 align="center" style="margin-top: 80px;">Добавить запись</h1>
        <ul class="elements">
            <li class="square"></li>
            <li class="square"></li>
            <li class="square"></li>
            <li class="square"></li>
            <li class="square"></li>
            <li class="square"></li>
            <li class="square"></li>
            <li class="square"></li>
            <li class="square"></li>
            <li class="square"></li>
          </ul>
    </div>
    <form method="post" class="add_form">
        {% csrf_token %}
        <input name="title" type="text" placeholder="Заголовок" class="form-control bg-dark">
        <input name="image" type="file" class="form-control bg-dark">
        <textarea name="description" id="" cols="30" rows="2" class="form-control bg-dark" placeholder="Описание"></textarea>
        <input name="date" type="date" class="form-control bg-dark" placeholder="Дата">
        <input name="user" type="text" placeholder="Автор" class="form-control bg-dark">
        <input type="submit" value="Отправить">
    </form>
{% endblock %}
{% block about %}
{% endblock %}
</body>
</html>
